    body {
      /* margin: 0;

      visibility: hidden;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
  
    body::before {
      content: "";
      position: fixed;
      width: 100%;
      height: 100%;
      background-image: url('/images/background.png');
      background-size: cover;
      background-position: center;
      background-color: green;
      opacity: 1; /* change this to your desired transparency */
      z-index: -1;
      filter: blur(10px);
    }

    </style>
